<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equive="X-UA-Compatible" content="IE-edge/">
    <title>Registrasi</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"
    />

</head>
<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>Signup</h2>
                <div class="underline-title">

                </div>
            </div>
            <form method="post" class="form" action="login.html">
                <label form="user-username" style="padding-top: 22px;">&nbsp;
                    Username
                </label>
                <input id="user-email" class="form-content" type="Username" name="Username" required/>
                <div class="form-border"></div>
                <label form="user-email" style="padding-top: 13px;">&nbsp;
                    Email
                </label>
                <input id="user-email" class="form-content" type="Email" name="Email" autocomplete="on" required/>
                <div class="form-border"></div>

                <label form="user-password" style="padding-top: 22px;">&nbsp;
                    Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="Password" required/>
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="DAFTAR">
            </form>
        </div>
    </div>

</body>
</html>
